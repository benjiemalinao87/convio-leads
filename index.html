    <script>
      // Apply theme before React renders to prevent flash
      (function() {
        const theme = localStorage.getItem('convio-theme-preference');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
